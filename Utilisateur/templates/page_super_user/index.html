<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger le contenu média</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #007bff, #6c757d);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .download-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-download {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-download:hover {
            background: linear-gradient(45deg, #218838, #155724);
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="download-container">
    <i class="fas fa-file-archive icon"></i>
    <h1 class="mb-4">Télécharger les fichiers média</h1>
    <p class="mb-4">
        Cliquez sur le bouton ci-dessous pour télécharger tout le contenu du dossier média sous forme de fichier ZIP.
    </p>
    <a href="{% url 'Utilisateur:download_media' %}" class="btn btn-download">
        <i class="fas fa-download"></i> Télécharger le contenu
    </a>
</div>

<!-- Lien vers FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Lien vers Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
