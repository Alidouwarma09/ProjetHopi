{% load static %}
{% include 'base.html' %}

{% block content %}
<style>
    body {
        background: url("{% static 'img/hopital-bg.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    /* Overlay sur l’arrière-plan */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);  /* couche sombre semi-transparente */
        z-index: -1;
    }

    .card-login {
        max-width: 420px;
        margin: 80px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .login-logo i {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .login-title {
        font-weight: 600;
        font-size: 24px;
        color: #007bff;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }

    .alert {
        font-size: 14px;
    }

    .btn-login {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-login:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <div class="card card-login text-center">
        <div class="login-logo mb-3">
            <i class="fas fa-hospital-symbol fa-3x text-primary"></i>
        </div>
        <div class="login-title mb-2">Connexion à l’Espace Hôpital</div>
        <p class="text-muted mb-4">Veuillez saisir vos identifiants</p>

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                <strong>Identifiant ou mot de passe incorrect.</strong>
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Nom d'utilisateur" value="{{ form.username.value|default_if_none:'' }}">
                <label for="username">Nom d'utilisateur</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="password" placeholder="Mot de passe">
                <label for="password">Mot de passe</label>
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100">Se connecter</button>
        </form>

        <div class="mt-3">
            <a href="#" class="text-decoration-none text-muted">Mot de passe oublié ?</a>
        </div>
    </div>
</div>
{% endblock content %}
