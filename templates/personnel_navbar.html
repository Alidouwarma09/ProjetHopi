<div class="sidebar bg-white shadow-lg flex flex-col w-64">
    <div class="p-4 flex items-center space-x-3 border-b">
        <div class="bg-blue-600 text-white p-2 rounded-lg">
            <i class="fas fa-hospital text-xl"></i>
        </div>
        <span class="logo-text text-xl font-bold text-gray-800">MediCare</span>
    </div>

    <div class="flex-1 overflow-y-auto py-4">
        <div class="px-4 space-y-1">
            <a href="{% url 'Utilisateur:acceuil' %}"
               class="menu-item flex items-center space-x-3 px-3 py-3  rounded-lg {% if request.resolver_match.url_name == 'acceuil' %}bg-blue-50 text-blue-600 {% else %} text-gray-600 hover:bg-gray-50{% endif %}">
                <i class="fas fa-tachometer-alt text-lg"></i>
                <span class="sidebar-text font-medium">Tableau de bord</span>
            </a>
            <a href="{% url 'Utilisateur:gestion_patients' %}"
               class="menu-item flex items-center space-x-3 px-3 py-3  {% if request.path == '/gestionPatient/' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-50{% endif %} hover:bg-gray-50 rounded-lg">
                <i class="fas fa-procedures text-lg"></i>
                <span class="sidebar-text">Patients</span>
            </a>
            {% if request.user.role.designation == 'Medecin' or request.user.role.designation == 'Caisse' %}
                <a href="{% url 'Utilisateur:gestionRdvs' %}"
                   class="menu-item flex items-center space-x-3 px-3 py-3  {% if request.path == '/gestionRdvs/' %}bg-blue-50 text-blue-600{% else %}text-gray-600 hover:bg-gray-50{% endif %} hover:bg-gray-50 rounded-lg">
                    <i class="fas fa-calendar-check text-lg"></i>
                    <span class="sidebar-text">Rendez-vous</span>
                </a>
            {% endif %}
            <a href="medecins.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-user-md text-lg"></i>
                <span class="sidebar-text">Médecins</span>
            </a>

            <a href="pharmacie.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-pills text-lg"></i>
                <span class="sidebar-text">Pharmacie</span>
            </a>
            <a href="#"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-flask text-lg"></i>
                <span class="sidebar-text">Laboratoire</span>
            </a>
            <a href="facturation.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-file-invoice-dollar text-lg"></i>
                <span class="sidebar-text">Facturation</span>
            </a>
        </div>

        <div class="px-4 mt-8">
            <h3 class="sidebar-text text-xs uppercase font-semibold text-gray-400 px-3 mb-2">Administration</h3>
            <a href="parametres.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-cog text-lg"></i>
                <span class="sidebar-text">Paramètres</span>
            </a>
            <a href="utilisateurs.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-users text-lg"></i>
                <span class="sidebar-text">Utilisateurs</span>
            </a>
            <a href="rapports.html"
               class="menu-item flex items-center space-x-3 px-3 py-3 text-gray-600 hover:bg-gray-50 rounded-lg">
                <i class="fas fa-chart-line text-lg"></i>
                <span class="sidebar-text">Rapports</span>
            </a>
        </div>
    </div>

    <div class="p-4 border-t">
        <div class="flex items-center space-x-3">
            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-10 h-10 rounded-full" alt="Profile">
            <div class="sidebar-text">
                <a href="{% url 'Utilisateur:Deconnexion' %}" class="font-medium text-gray-800">Se deconnecter</a>
                <p class="text-xs text-gray-500">{{ request.user.role.designation }}</p>
            </div>
        </div>
    </div>
</div>
